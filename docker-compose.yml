php:
  build: .
  container_name: yawik.php
  dockerfile: Dockerfile
  ports:
    - "8080:80"
  volumes:
    - .:/var/www
    - ./var/docker/log:/var/www/var/log
    - ./var/docker/cache:/var/www/var/cache

mongo:
  image: mongo:3.4.10
  container_name: standard.mongo
  environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
  volumes:
    - ./var/mongo:/data/db
  ports:
    - "27017:27017"
  command: mongod --smallfiles --logpath=/dev/null # --quiet